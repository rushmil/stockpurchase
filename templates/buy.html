{% extends "layout.html" %}

{% block body %}

{% if loggedin %}

<main class="container py-5 text-center">
    <h3>Buy/Sell</h3>
    <form action="/transact" method="post">
        <div class="mb-3">
            <input name="bsymbol" type="text" placeholder="Symbol:" class="form-control mx-auto w-auto"
                id="validationDefault02" required>
        </div>
        <div class="mb-3">
            <input name="shares" type="number" placeholder="Amount of shares" class="form-control mx-auto w-auto" min=1
                required>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="type" value="buy" required>
                <label class="form-check-label" for="validationFormCheck2">Buy</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="type" value='sell'
                    required>
                <label class="form-check-label" for="validationFormCheck3">Sell</label>
                <div class="invalid-feedback">Choose one.</div>
            </div>
        </div>
        <p style="text-align: center; color: {{color}};">You {{type}} {{share}} no. of {{cmp}} stocks for ${{money}}
        </p>
        </p>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto; display: block;">Buy / Sell</button>
    </form>
</main>

{% else %}
<h1>You cannot access this without logging in!</h1>
{% endif %}
{% endblock %}
